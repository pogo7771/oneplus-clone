<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - OnePlus Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .cart-table th,
        .cart-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #f8f9fa;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .btn-remove {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-checkout {
            background-color: #e95454;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .empty-cart-msg {
            text-align: center;
            font-size: 20px;
            margin: 40px 0;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="https://cdn.brandfetch.io/idi46coDvW/theme/dark/id5gQsgdR-.svg?c=1bxid64Mup7aczewSAYMX&t=1676970642128"
                    alt="oneplus logo" />
            </a>
        </div>
        <ul class="pages">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#shop">Shop</a></li>
            <li><a href="cart.html" style="color: white; font-weight: bold;">Cart <i
                        class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
        <div class="hamburger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-content">
            <!-- Cart items will be loaded here via JS -->
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <button class="btn-checkout" onclick="alert('Proceeding to checkout...')">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <h2>Made by Sachin</h2>
    </footer>

    <script src="script.js"></script>
</body>

</html>
